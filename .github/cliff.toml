[git]
conventional_commits = true
filter_commits = false
tag_pattern = "v[0-9]*"
topo_order = true
sort_commits = "newest"

[changelog]
header = "# Changelog"
body = """
## {{ version | default(value="Unreleased") }} - {{ timestamp("%Y-%m-%d") }}
{% if commits | length == 0 %}
- No changes
{% else %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | trim }} ({{ commit.id | truncate(length=8) }})
{% endfor %}
{% endfor %}
{% endif %}
"""
footer = "\nGenerated by git-cliff."
trim = true

[commit_parser]
note_keywords = ["BREAKING CHANGE", "BREAKING CHANGES", "BREAKING"]

[[commit_types]]
type = "feat"
section = "Features"
group = "Features"

[[commit_types]]
type = "fix"
section = "Bug Fixes"
group = "Bug Fixes"

[[commit_types]]
type = "perf"
section = "Performance"
group = "Performance"

[[commit_types]]
type = "refactor"
section = "Refactors"
group = "Refactors"

[[commit_types]]
type = "docs"
section = "Docs"
group = "Docs"

[[commit_types]]
type = "test"
section = "Tests"
group = "Tests"

[[commit_types]]
type = "build"
section = "Build"
group = "Build"

[[commit_types]]
type = "ci"
section = "CI"
group = "CI"

[[commit_types]]
type = "chore"
section = "Chore"
group = "Chore"

[[commit_types]]
type = "revert"
section = "Reverts"
group = "Reverts"

[[commit_types]]
type = "deps"
